<form #crudView="ngForm" class="form-crud">
	<crud-toolbar [form]="this"></crud-toolbar>

	<div class="form-body">
		<div class="row">
			<div class="col-sm-3 form-group">
				<label for="txtRoleID">
					Código
				</label>
				<input type="text" [(ngModel)]="record.RoleID" class="form-control" autocomplete="off"
					[crud-key]="action" placeholder="Código" name="txtRoleID" />
			</div>
			<div class="col-sm-6 form-group">
				<label for="txtRoleName">
					Nombre
				</label>
				<input type="text" [(ngModel)]="record.RoleName" class="form-control" autocomplete="off"
					[crud-required]="action" placeholder="Nombre" name="txtRoleName" />
			</div>
			

		</div>

		<nav ngbNav #nav="ngbNav" class="nav-tabs" [destroyOnHide]="false">
			<ng-container ngbNavItem>
				<a ngbNavLink tlt>Items de Menú de Rol</a>
				<ng-template ngbNavContent>
					<table class="table table-bordered table-striped table-sm">
						<thead class="thead-dark">
							<tr>
								<th style="min-width:80px;max-width:80px">
									<div [crud-show-c-u]="action">
										<check-uncheck [list]="record.RoleMenuItem"></check-uncheck>
									</div>
								</th>
								<th style="width:80%">Item de Menú</th>

							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let c of record.RoleMenuItem ; let index=index">
								<td><input type="checkbox" [(ngModel)]="c.Checked" class="form-control"
										[crud-non-required]="action" [name]="'RoleMenuItemChecked' + index" /></td>
								<td style="vertical-align:middle;">{{c.MenuItemName}}</td>
							</tr>
						</tbody>
					</table>
				</ng-template>
			</ng-container>
		</nav>
		<div [ngbNavOutlet]="nav"></div>
	</div>

</form>
