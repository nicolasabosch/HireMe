<form #crudView="ngForm" class="form-crud">
    <crud-toolbar [form]="this"></crud-toolbar>

    <div class="form-body">
		<div class="row">
			<div class="col-sm-3 form-group">
	<label for="txtLanguageID" >
			Código
		</label>
		<input type="text" [(ngModel)]="record.LanguageID" class="form-control" autocomplete="off"  [crud-key]="action"  
				placeholder="Código" name="txtLanguageID" />
</div><div class="col-sm-9 form-group">
	<label for="txtLanguageName" >
			Nombre
		</label>
		<input type="text" [(ngModel)]="record.LanguageName" class="form-control" autocomplete="off"  [crud-non-required]="action"  
				placeholder="Nombre" name="txtLanguageName" />
</div>
		</div>

		
	</div>
	
</form>
