<form #crudView="ngForm" class="form-crud">
	<crud-toolbar [form]="this"></crud-toolbar>

	<div class="form-body">
		<div class="row">
			<div class="col-sm-1 form-group">
				<label for="txtCompanyID">
					Código
				</label>
				<input type="text" [(ngModel)]="record.CompanyID" class="form-control" autocomplete="off"
					style="text-align: right" [crud-db-generated]="action" numeric="0" placeholder="Código"
					name="txtCompanyID" />
			</div>
			<div class="col-sm-9 form-group">
				<label for="txtCompanyName">
					Nombre
				</label>
				<input type="text" [(ngModel)]="record.CompanyName" class="form-control" autocomplete="off"
					[crud-non-required]="action" placeholder="Nombre" name="txtCompanyName" />
			</div>
			<div class="col-sm-3 form-group">
				<label for="txtCompanyTypeID">
					Tipo de Empresa
				</label>
				<p class="input-group">
					<select [(ngModel)]="record.CompanyTypeID" class="form-control" autocomplete="off"
						[crud-required]="action" placeholder="Tipo de Empresa" name="txtCompanyTypeID">
						<option [ngValue]=undefined selected> - Seleccione -</option>
						<option [value]="T.CompanyTypeID" *ngFor="let T of CompanyTypeList | orderBy:'CompanyTypeName'">
							{{ T.CompanyTypeName }}</option>
					</select>


				</p>
			</div>
		</div>


	</div>

</form>
