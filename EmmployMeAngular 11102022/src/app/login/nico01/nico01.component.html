<h1>{{nombre}}</h1>

<input type="text" [(ngModel)]="nombre"  class="form-control"/>






LanguageID
<input type="text" [(ngModel)]="record.LanguageID"  class="form-control"/>

LanguageName
<input type="text" [(ngModel)]="record.LanguageName"  class="form-control"/>

<button (click)="createLanguage()" >Grabar Idioma</button>

<table class="table table-striped">
    <thead>
        <tr>
          <th>LanguageID</th>
          <th>LanguageName</th>
         
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of recordList" (click)="selectRecord(r)">
        <td >{{ r.LanguageID }}</td>
        <td>{{ r.LanguageName }}</td>
        <td>{{r|json}}</td>
       
      </tr>
    </tbody>
  </table>
