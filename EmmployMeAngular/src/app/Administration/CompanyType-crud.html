<form #crudView="ngForm" class="form-crud">
	<crud-toolbar [form]="this"></crud-toolbar>

	<div class="form-body">
		<div class="row">
			<div class="col-sm-9 form-group">
				<label for="txtCompanyTypeName" tlt>
					Nombre
				</label>
				<input type="text" [(ngModel)]="record.CompanyTypeName" class="form-control" autocomplete="off"
					[crud-required]="action" tlt-placeholder="Nombre" name="txtCompanyTypeName" />
			</div>
		</div>

		<record-translation [crudForm]="this" [record]="record"></record-translation>
	</div>

</form>
