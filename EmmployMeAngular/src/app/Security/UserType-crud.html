<form #crudView="ngForm" class="form-crud">
    <crud-toolbar [form]="this"></crud-toolbar>

    <div class="form-body">
		<div class="row">
			<div class="col-sm-3 form-group">
	<label for="txtUserTypeID" tlt>
			Código
		</label>
		<input type="text" [(ngModel)]="record.UserTypeID" class="form-control" autocomplete="off"  [crud-key]="action"  
				tlt-placeholder="Código" name="txtUserTypeID" />
</div><div class="col-sm-9 form-group">
	<label for="txtUserTypeName" tlt>
			Nombre
		</label>
		<input type="text" [(ngModel)]="record.UserTypeName" class="form-control" autocomplete="off"  [crud-required]="action"  
				tlt-placeholder="Nombre" name="txtUserTypeName" />
</div>
		</div>

		
	</div>
	<record-translation [crudForm]="this" [record]="record"></record-translation>
</form>
