<form class="form-list">
    <form-list-header-filter [crudForm]="this"></form-list-header-filter>
	<div class="form-body">
        <table class="table table-condensed table-bordered table-sm table-hover">
		<thead class="thead-dark" ngbTooltip="{{recordList?.length}} Registros" data-container="body">
            <tr>
               <th> <th-sort text="Fecha"  fieldName ="JobPostDate" [(listOrder)]="recordListOrder" default="ASC"></th-sort></th>
			   <th> <th-sort text="TÃ­tulo"  fieldName ="JobPostName" [(listOrder)]="recordListOrder" default="ASC"></th-sort></th>
            </tr>
			</thead>
            <tbody>
				<tr *ngFor="let r of recordList | search:searchText.split(' ')[0] | search:searchText.split(' ')[1] | search:searchText.split(' ')[2] | orderBy:recordListOrder" (click)="viewRecord(r)"
                    [ngClass]="{'table-info': r.CompanyTypeID === selectedID}">
					<td>{{r.JobPostDate | date:'dd/MM/yyyy'}}</td>
					<td>{{r.JobPostName}}</td>

                </tr>
            </tbody>
        </table>
    </div>
</form>
